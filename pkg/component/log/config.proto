syntax = "proto3";

package pkg.component.log;

option go_package = "github.com/cnartlu/area-service/pkg/component/log;log";
option java_multiple_files = true;
option java_package = "pkg.component.log";

enum Foo {
    FIRST_VALUE = 0;
    SECOND_VALUE = 1;
}

message Config {
    // Targets 记录器
	map<string, t> targets = 1;
	// Stdout 输出到控制台
	string stdout = 2;
	// TraceLevel 记录堆栈行号
	int32 trace_level = 3;  
	// Messages 记录固定的消息
	map<string, string> messages = 4;
}