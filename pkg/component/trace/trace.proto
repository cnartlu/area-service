syntax = "proto3";

package pkg.component.trace;

import "google/protobuf/duration.proto";

option go_package = "github.com/cnartlu/area-service/pkg/component/trace;trace";
option java_multiple_files = true;
option java_package = "pkg.component.trace";

message Config {
  string endpoint = 1;
  string serviceName = 2;
  string env = 3;
  google.protobuf.Duration timeout = 4;
}