syntax = "proto3";

package pkg.config.tracer;

import "google/protobuf/duration.proto";

option go_package = "github.com/cnartlu/area-service/pkg/config/tracer;tracer";
option java_multiple_files = true;
option java_package = "pkg.config.tracer";

message Config {
  string endpoint = 1;
  string serviceName = 2;
  string env = 3;
  google.protobuf.Duration timeout = 4;
}