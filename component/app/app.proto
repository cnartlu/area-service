syntax = "proto3";

package component.app;

option go_package = "github.com/cnartlu/area-service/component/app;app";
option java_multiple_files = true;
option java_package = "component.app";

enum EnvName {
    prod = 0;
    uat = 1;
    sit = 2;
    test = 3;
    dev = 4;
}

message Config {
    bool debug = 1;
    string name = 2;
    EnvName env = 3;
    repeated string runtime_path = 4;
    string proxy = 5;
    string pid = 6;
}
